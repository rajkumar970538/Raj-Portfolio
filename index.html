<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raj Kumar | Bat & Ball Portfolio Demo</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #bat {
      position: absolute;
      width: 120px;
      height: 20px;
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      border-radius: 10px;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.05s ease;
      box-shadow: 0 0 15px #ff8800;
    }

    #ball {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #00ffcc, #0077ff);
      border-radius: 50%;
      top: 100px;
      left: 100px;
      box-shadow: 0 0 15px #00ffcc;
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 22px;
      color: #00ffcc;
      font-weight: 600;
    }

    /* Floating title */
    .title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ffcc;
      animation: float 3s ease-in-out infinite;
    }

    .title h1 {
      font-size: 38px;
      margin: 0;
      color: #ffcc00;
      text-shadow: 0 0 15px #ff8800;
    }

    .title p {
      font-size: 18px;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -48%); }
      50% { transform: translate(-50%, -52%); }
    }

    /* Small footer */
    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div id="bat"></div>
    <div id="ball"></div>
    <div id="scoreboard">Score: <span id="score">0</span></div>

    <div class="title">
      <h1>Raj Kumar Guguloth</h1>
      <p>Frontend Developer | MCA 2021 | Telangana</p>
    </div>

    <footer>Move the bat with your mouse üèè | Hit the ball to increase your score!</footer>
  </div>

  <script>
    const bat = document.getElementById("bat");
    const ball = document.getElementById("ball");
    const scoreEl = document.getElementById("score");

    let score = 0;
    let ballX = 100;
    let ballY = 100;
    let ballSpeedX = 4;
    let ballSpeedY = 4;

    // Move bat with mouse
    document.addEventListener("mousemove", (e) => {
      let x = e.clientX - bat.offsetWidth / 2;
      if (x < 0) x = 0;
      if (x > window.innerWidth - bat.offsetWidth) x = window.innerWidth - bat.offsetWidth;
      bat.style.left = x + "px";
    });

    // Ball animation
    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballX <= 0 || ballX >= window.innerWidth - ball.offsetWidth) ballSpeedX *= -1;
      if (ballY <= 0) ballSpeedY *= -1;

      // Bat collision
      const batRect = bat.getBoundingClientRect();
      const ballRect = ball.getBoundingClientRect();

      if (
        ballRect.bottom >= batRect.top &&
        ballRect.right >= batRect.left &&
        ballRect.left <= batRect.right &&
        ballRect.top <= batRect.bottom
      ) {
        ballSpeedY *= -1;
        score++;
        scoreEl.textContent = score;

        // Add little flash effect
        bat.style.boxShadow = "0 0 30px #fff";
        setTimeout(() => (bat.style.boxShadow = "0 0 15px #ff8800"), 150);
      }

      // Ball reset if missed
      if (ballY > window.innerHeight) {
        ballX = Math.random() * (window.innerWidth - 50);
        ballY = 50;
        score = 0;
        scoreEl.textContent = score;
      }

      ball.style.left = ballX + "px";
      ball.style.top = ballY + "px";

      requestAnimationFrame(moveBall);
    }

    moveBall();
  </script>
</body>
</html>
